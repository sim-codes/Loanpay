<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loanpay Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="container">
        <header d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start>
            <h1 class="logo"><a href="/">Loanpay</a></h1>
        </header>
    </div>

    <main class="container-fluid">
        <div class="row d-flex">
            <div class="col text-lg-end align-self-lg-center">
                <img src="/static/images/login.svg" alt="">
            </div>

            <div class="col">
                <div class="form-ctn">
            <h3>Admin Login</h3>
            <p>Login to your account</p>
            
            <form action="">
                <label for="email">Email</label>
                <input type="email" placeholder="loanpay@gmail.com" class="txt-inp">
                <label for="password" >Password</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <a href="./request.html" class="log-inp">Log In</a>
            </form>

            
        </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loanpay Admin Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <section class="login">
        <img src="/static/images/login.svg" alt="">

        <div class="form-ctn">
            <h3>Admin Login</h3>
            <p>Login to your account</p>
            
            <form action="">
                <label for="email">Email</label>
                <input type="email" placeholder="loanpay@gmail.com" class="txt-inp">
                <label for="password" >Password</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <a href="./request.html" class="log-inp">Log In</a>
            </form>

            
        </div>
    </section>

</body>
</html>

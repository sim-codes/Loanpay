<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanpay Login</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="/">Loanpay</a></h1>
        <nav>
            <p>Don't have an account?</p>
            <input type="button" value="Signup" class="auth">
        </nav>
    </header>

    <section class="login">
        <img src="/static/images/login.svg" alt="">

        <div class="form-ctn">
            <h3>Welcome Back</h3>
            <p>Login to your account</p>
            <form action="">
                <label for="email">Email</label>
                <input type="text" placeholder="loanpay@gmail.com" class="txt-inp">
                <label for="email" >Email</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <input type="button" value="Log In" class="log-inp">
            </form>
            <div class="social-log">
                <p>Login with: </p>
                <img src="/static/images/google.svg" alt="">
                <img src="/static/images/linkedin.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>

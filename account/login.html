<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanpay Login</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="/">Loanpay</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./blog.html">Blog</a>
            <a href="#">Contact-us</a>
            <a href="./account/login.html">
                <img src="./static/images/avatar.svg" alt="">
            <!-- <input type="button" value="Login" class="auth"> -->
            </a>
        </nav>
    </header>

    <section class="login">
        <img src="/static/images/login.svg" alt="">

        <div class="form-ctn">
            <h3>Welcome Back</h3>
            <p>Login to your account</p>
            <form action="">
                <label for="email">Email</label>
                <input type="text" placeholder="loanpay@gmail.com" class="txt-inp">
                <label for="email" >Email</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <a href="./dashboard.html" class="log-inp">Log In</a>
            </form>

            <div class="social-log">
                <p>Login with: </p>
                <img src="/static/images/google.svg" alt="">
                <img src="/static/images/linkedin.svg" alt="">
            </div>

            <div class="new-user">
                <p>Don't have an account?</p>
                <a href="./signup.html" class="auth">Signup</a>
            </div>
        </div>
    </section>
</body>
</html>

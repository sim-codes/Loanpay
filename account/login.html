<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanpay Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container-fluid">
        <header d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start>
            <h1 class="logo"><a href="/">Loanpay</a></h1>
            <nav class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 align-items-center">
                <a href="/" class="nav-link px-2 link-dark active">Home</a>
                <a href="./about.html" class="nav-link px-2 link-dark">About Us</a>
                <a href="./blog.html" class="nav-link px-2 link-dark">Blog</a>
                <a href="./services.html" class="nav-link px-2 link-dark">Services</a>
                <a href="./account/login.html class="nav-link px-2 link-dark"">
                    <img src="./static/images/avatar.svg" class="img-fluid" alt="">
                <!-- <input type="button" value="Login" class="auth"> -->
                </a>
            </nav>
        </header>
    </div>

    <main class="container-fluid">
        <div class="row d-flex">
            <div class="col text-lg-end align-self-lg-center">
                <img src="/static/images/login.svg" alt="">
            </div>

            <div class="col">
                <div class="form-ctn">
                    <h3>Welcome Back</h3>
                    <p>Login to your account</p>
                    
                    <form action="">
                        <label for="email">Email</label>
                        <input type="email" placeholder="loanpay@gmail.com" class="txt-inp">
                        <label for="password" >Password</label>
                        <input type="password" placeholder="8+ character" class="txt-inp">
                        <a href="./dashboard.html" class="log-inp">Log In</a>
                    </form>
        
                    <div class="social-log">
                        <p>Login with: </p>
                        <img src="/static/images/google.svg" alt="">
                        <img src="/static/images/linkedin.svg" alt="">
                    </div>
        
                    <div class="new-user-ctn">
                        <p>Don't have an account?</p>
                        <a href="./signup.html" class="sign-inp">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanpay Financial Details</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/financial.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="/">Loanpay</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="./about.html">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact-us</a>
            <a href="./account/login.html">
            <input type="button" value="Login" class="auth">
        </a>
        </nav>
    </header>

    

    <section class="details-ctn">

        <div class="form-ctn">
            <div class="breadcrumbs">
                <a href="./personal.html">Personal Information</a>
                <a href="./loan.html">Loan Details</a>
                <a href="./financial.html">> Financial Information</a>
                <a href="./doc-upload.html">Document Upload</a>
            </div>

            <h2>Financial Details</h2>
            <p>Fill the form below</p>

            <form action="">
                <div class="form-left">
                    <label for="incomes">Monthly Income</label> 
                    <select name="incomes" id="incomes" class="txt-inp"> 
                        <option value="none">None</option> 
                        <option value="first-range">N50,000 - N99,999</option> 
                        <option value="second-range">N100,000 - N149,999</option> 
                        <option value="other-amounts">Other amounts</option> 
                    </select>

                    <label for="expenses">Monthly expenses</label> 
                    <select name="expenses" id="expenses" class="txt-inp"> 
                        <option value="none">None</option> 
                        <option value="first-range">N50,000 - N99,999</option> 
                        <option value="second-range">N100,000 - N149,999</option> 
                        <option value="other-amounts">Other amounts</option> 
                    </select>
                    
                    <label for="employment">Current Employer</label> 
                    <input type="text" placeholder="Other " class="txt-inp">
                </div>

                <div class="form-right">
                    <label for="employment">Employment Status</label> 
                    <select name="employment" id="employment" class="txt-inp"> 
                        <option value="self-employed">Self Employed</option> 
                        <option value="freelancer">Freelancer</option> 
                        <option value="other">Other</option> 
                    </select>
                    
                    <label for="hear-about">How did you hear about us?</label> 
                    <select name="hear-about" id="hear-about" class="txt-inp"> 
                        <option value="social-media">Social media</option> 
                        <option value="friend">A friend</option> 
                        <option value="other">Other</option> 
                    </select>

                    <div class="btn-ctn">
                        <a href="./loan.html" class="prev-inp">Previous</a>
                        <a href="./doc-upload.html" class="ns-inp">Next</a>
                    </div>
                    
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>

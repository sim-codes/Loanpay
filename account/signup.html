<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanpay Login</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="/index.html">Loanpay</a></h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about.html">About Us</a>
            <a href="/blog.html">Blog</a>
            <a href="#">Contact-us</a>
            <a href="./login.html">
                <img src="/static/images/avatar.svg" alt="">
            <!-- <input type="button" value="Login" class="auth"> -->
            </a>
        </nav>
    </header>

    <section class="signup">
        <img src="/static/images/login.svg" alt="">

        <div class="form-ctn">
            <h3>Welcome to <span>Loanpay</span></h3>
            <p>Signup to your continue</p>
            <form action="">
                <label for="text">First name</label>
                <input type="text" placeholder="John Doe" class="txt-inp">
                <label for="email">Email</label>
                <input type="email" placeholder="loanpay@gmail.com" class="txt-inp">
                <label for="password" >Password</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <label for="password" >Password confirmation</label>
                <input type="password" placeholder="8+ character" class="txt-inp">
                <a href="./login.html" class="log-inp">Signup</a>
            </form>

            <div class="social-log">
                <p>Signup with: </p>
                <img src="/static/images/google.svg" alt="">
                <img src="/static/images/linkedin.svg" alt="">
            </div>

            <div class="user-ctn">
                <p>Already have an account?</p>
                <a href="./login.html" class="login-inp">Login</a>
            </div>
        </div>
    </section>
</body>
</html>
